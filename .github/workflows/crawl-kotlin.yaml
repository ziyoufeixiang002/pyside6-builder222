name: Crawl Kotlin Docs with Better Filtering

on:
  workflow_dispatch:

jobs:
  crawl-kotlin:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Setup
      uses: actions/checkout@v4
      run: |
        mkdir -p kotlin-docs
        mkdir -p docs-pages
        mkdir -p api-pages
        
    - name: Install wget
      run: sudo apt-get install -y wget
      
    - name: Crawl docs pages
      run: |
        cd docs-pages
        
        # 专门爬取 /docs/ 开头的所有页面
        wget \
          --recursive \
          --level=5 \
          --no-parent \
          --html-extension \
          --convert-links \
          --domains kotlinlang.org \
          --no-check-certificate \
          --timeout=20 \
          --tries=2 \
          --wait=1 \
          -e robots=off \
          --reject-regex ".*\.(jpg|jpeg|png|gif|bmp|svg|webp|mp3|wav|ogg|mp4|avi|mov|flv|webm|pdf|js|css)$" \
          --include-directories=/docs \
          --user-agent="Mozilla/5.0 (compatible; Docs-Crawler)" \
          https://kotlinlang.org/docs/
          
    - name: Crawl api pages
      run: |
        cd api-pages
        
        # 专门爬取 /api/ 开头的所有页面
        wget \
          --recursive \
          --level=5 \
          --no-parent \
          --html-extension \
          --convert-links \
          --domains kotlinlang.org \
          --no-check-certificate \
          --timeout=20 \
          --tries=2 \
          --wait=1 \
          -e robots=off \
          --reject-regex ".*\.(jpg|jpeg|png|gif|bmp|svg|webp|mp3|wav|ogg|mp4|avi|mov|flv|webm|pdf|js|css)$" \
          --include-directories=/api \
          --user-agent="Mozilla/5.0 (compatible; Docs-Crawler)" \
          https://kotlinlang.org/api/
          
    - name: Combine results
      run: |
        cp -r docs-pages/* kotlin-docs/ 2>/dev/null || true
        cp -r api-pages/* kotlin-docs/ 2>/dev/null || true
        rm -rf docs-pages api-pages
        
    - name: Analyze downloaded content
      run: |
        echo "=== 最终统计 ==="
        echo "总HTML文件数: $(find kotlin-docs -name "*.html" | wc -l)"
        echo "文件目录结构:"
        find kotlin-docs -type d | sort
        echo "主要文档页面:"
        find kotlin-docs -name "*.html" -exec basename {} \; | sort | uniq | head -30
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-documentation-complete
        path: kotlin-docs/
