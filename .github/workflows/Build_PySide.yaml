name: Build PySide 6.10 Documentation

on:
  workflow_dispatch

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout PySide 6.10
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        ref: 6.10
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libxslt-dev \
          graphviz \
          ninja-build \
          build-essential \
          cmake \
          git \
          libgl1-mesa-dev
        
    - name: Download Qt 6.10 source
      run: |
        wget -q https://download.qt.io/archive/qt/6.10/6.10.0/single/qt-everywhere-src-6.10.0.tar.xz
        tar -xf qt-everywhere-src-6.10.0.tar.xz
        echo "QT_SRC_DIR=$(pwd)/qt-everywhere-src-6.10.0" >> $GITHUB_ENV
        
    - name: Create virtual environment
      run: |
        python -m venv pyside-venv
        source pyside-venv/bin/activate
        pip install --upgrade pip
        
    - name: Install documentation requirements
      run: |
        source pyside-venv/bin/activate
        pip install -r requirements-doc.txt
        
    - name: Configure PySide build
      run: |
        source pyside-venv/bin/activate
        python setup.py build --build-docs \
          --qt-src-dir="$QT_SRC_DIR" \
          --doc-build-online \
          --ignore-git
        
    - name: Build API documentation
      run: |
        source pyside-venv/bin/activate
        cd build/pyside-venv/build/pyside6
        ninja -j$(nproc) apidoc
        
    - name: Package documentation
      run: |
        mkdir -p pyside-6.10-docs
        cp -r build/pyside-venv/build/pyside6/doc/html pyside-6.10-docs/pyside6
        cp -r build/pyside-venv/build/shiboken6/doc/html pyside-6.10-docs/shiboken6
        find build -name "*.qch" -exec cp {} pyside-6.10-docs/ \; 2>/dev/null || true
        
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: pyside-6.10-documentation
        path: pyside-6.10-docs/
        retention-days: 30
