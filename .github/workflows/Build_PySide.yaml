name: Build PySide 6.10 Documentation

on:
  workflow_dispatch

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Clone PySide repository
      run: |
        git clone https://code.qt.io/pyside/pyside-setup
        cd pyside-setup
        git checkout 6.10
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxml2-dev \
          libxslt-dev \
          graphviz \
          ninja-build \
          build-essential \
          cmake \
          git \
          libgl1-mesa-dev \
          libxkbcommon-x11-0
        
    - name: Download Qt 6.10 source
      run: |
        cd pyside-setup
        wget -q https://download.qt.io/archive/qt/6.10/6.10.0/single/qt-everywhere-src-6.10.0.tar.xz
        tar -xf qt-everywhere-src-6.10.0.tar.xz
        echo "QT_SRC_DIR=$(pwd)/qt-everywhere-src-6.10.0" >> $GITHUB_ENV
        
    - name: Create virtual environment
      run: |
        cd pyside-setup
        python -m venv pyside-venv
        source pyside-venv/bin/activate
        pip install --upgrade pip
        
    - name: Install documentation requirements
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        # 检查 requirements-doc.txt 文件
        if [ -f "requirements-doc.txt" ]; then
          echo "Found requirements-doc.txt, installing dependencies..."
          pip install -r requirements-doc.txt
        else
          echo "requirements-doc.txt not found in root, searching..."
          find . -name "requirements-doc.txt" -type f
          # 安装默认的文档构建依赖
          pip install sphinx sphinx-rtd-theme sphinx-intl graphviz breathe
        fi
        
    - name: Install build dependencies
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        # 安装构建所需的基础包
        pip install wheel setuptools ninja
        
    - name: Configure PySide build with documentation
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        python setup.py build --build-docs \
          --qt-src-dir="$QT_SRC_DIR" \
          --doc-build-online \
          --ignore-git
        
    - name: Build API documentation
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        # 进入构建目录构建 API 文档
        cd build/pyside-venv/build/pyside6
        ninja -j$(nproc) apidoc
        
    - name: Build Shiboken documentation
      run: |
        cd pyside-setup
        source pyside-venv/bin/activate
        cd build/pyside-venv/build/shiboken6/doc
        ninja -j$(nproc)
        
    - name: Package documentation
      run: |
        cd pyside-setup
        mkdir -p pyside-6.10-docs
        
        # 复制 PySide6 文档
        if [ -d "build/pyside-venv/build/pyside6/doc/html" ]; then
          cp -r build/pyside-venv/build/pyside6/doc/html pyside-6.10-docs/pyside6
        fi
        
        # 复制 Shiboken6 文档
        if [ -d "build/pyside-venv/build/shiboken6/doc/html" ]; then
          cp -r build/pyside-venv/build/shiboken6/doc/html pyside-6.10-docs/shiboken6
        fi
        
        # 复制 QCH 文件
        find build -name "*.qch" -exec cp {} pyside-6.10-docs/ \; 2>/dev/null || true
        
        # 创建构建信息
        echo "PySide 6.10 Documentation" > pyside-6.10-docs/README.txt
        echo "Built on: $(date)" >> pyside-6.10-docs/README.txt
        echo "Source: https://code.qt.io/pyside/pyside-setup" >> pyside-6.10-docs/README.txt
        
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pyside-6.10-documentation
        path: pyside-setup/pyside-6.10-docs/
        retention-days: 30
        
    - name: Create summary
      run: |
        echo "## PySide 6.10 Documentation Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Built Components:**" >> $GITHUB_STEP_SUMMARY
        echo "- PySide6 API Documentation" >> $GITHUB_STEP_SUMMARY
        echo "- Shiboken6 Documentation" >> $GITHUB_STEP_SUMMARY
        echo "- Offline QCH files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Download the artifacts to access the documentation.**" >> $GITHUB_STEP_SUMMARY
