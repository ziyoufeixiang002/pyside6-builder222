name: Build PySide from Source

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日自动运行
  workflow_dispatch:  # 允许手动触发

jobs:
  build-pyside:
    name: Build PySide
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clone PySide source
      run: |
        git clone https://code.qt.io/pyside/pyside-setup.git
        cd pyside-setup
        git submodule update --init --recursive
        ls -la
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          libclang-dev \
          libxml2-dev \
          libxslt1-dev \
          qtbase5-dev \
          qttools5-dev \
          qttools5-dev-tools \
          libqt5svg5-dev \
          libssl-dev \
          libffi-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd pyside-setup
        pip install -r requirements.txt
        pip install wheel setuptools
        
    - name: Build PySide
      run: |
        cd pyside-setup
        python setup.py build --qmake=/usr/bin/qmake
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pyside-build
        path: |
          pyside-setup/build/
          pyside-setup/dist/
        retention-days: 7
