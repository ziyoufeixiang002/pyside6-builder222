name: Build PySide6 Documentation2Base_API

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘æ„å»º
  schedule:
    - cron: '0 2 * * 0'  # æ¯å‘¨æ—¥æ—©ä¸Š2ç‚¹è‡ªåŠ¨æ„å»º

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # è®¾ç½®è¾ƒé•¿è¶…æ—¶æ—¶é—´ï¼Œæ–‡æ¡£æ„å»ºå¯èƒ½è€—æ—¶

    steps:
    - name: Checkout pyside-setup repository
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        path: pyside-setup
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'    # å¦‚æœé‡åˆ°ä¾èµ–é—®é¢˜ï¼Œå¯å°è¯• 3.10 æˆ– 3.11
        cache: 'pip'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake ninja-build libclang-dev llvm \
          libxml2-dev libxslt1-dev graphviz \
          libgl1-mesa-glx libpulse-dev libudev-dev \
          libxkbcommon-x11-dev libxcb1-dev libxcb-xkb-dev x11-utils

    - name: Install Python dependencies
      working-directory: pyside-setup
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi
        if [ -f requirements-doc.txt ]; then pip install -r requirements-doc.txt; else echo "No requirements-doc.txt found"; fi

    - name: Checkout Qt Base source from GitHub mirror
      uses: actions/checkout@v4
      with:
        repository: qt/qtbase
        ref: v6.4.0   # è¯·ç¡®è®¤ qt/qtbase ä¸­çš„ tag æ˜¯å¦ä¸º v6.4.0ï¼ˆæœ‰äº›ä»“åº“å¯èƒ½ç”¨ 6.4.0 æˆ– v6.4.0ï¼‰
        path: qt-src
        fetch-depth: 1

    - name: Build PySide6 with documentation
      working-directory: pyside-setup
      env:
        QT_SRC_DIR: ${{ github.workspace }}/qt-src
      run: |
        python setup.py build \
          --build-docs \
          --doc-build-online \
          --qt-src-dir "${QT_SRC_DIR}" \
          --cmake="$(which cmake)" \
          --module-subset=Core,Gui,Widgets \
          --skip-examples

    - name: Build API documentation
      working-directory: pyside-setup/build
      run: |
        set -e
        if [ -d pyside6 ]; then
          cd pyside6
          # å°è¯•ä½¿ç”¨ ninja æˆ– make æ„å»º API æ–‡æ¡£
          if [ -f build.ninja ]; then
            ninja apidoc
          elif [ -f Makefile ]; then
            make apidoc
          else
            echo "No build system files found for API documentation"
            exit 1
          fi
        else
          echo "Expected build/pyside6 directory not found"
          ls -la ..
          exit 1
        fi

    - name: Verify documentation build
      run: |
        set -e
        DOC_PATH="pyside-setup/build/pyside6/doc/html"
        if [ -d "$DOC_PATH" ] && [ -f "$DOC_PATH/index.html" ]; then
          echo "âœ… Documentation built successfully!"
          echo "ğŸ“Š Documentation size: $(du -sh "$DOC_PATH")"
        else
          echo "âŒ Documentation build failed or incomplete"
          echo "ğŸ” Checking available documentation files:"
          find pyside-setup/build -maxdepth 4 -type d -name "*doc*" -print || true
          # æ‰“å°ç›®å½•åˆ—è¡¨ä»¥ä¾¿è°ƒè¯•
          ls -la pyside-setup/build || true
          exit 1
        fi

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v3
      with:
        name: pyside6-full-documentation
        path: pyside-setup/build/pyside6/doc/html/
        retention-days: 30  # ä¿å­˜30å¤©
