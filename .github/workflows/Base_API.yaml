name: Build PySide6 Documentation2Base_API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # 每周日 02:00 UTC

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout pyside-setup (v6.7.0)
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        ref: v6.7.0
        path: pyside-setup
        fetch-depth: 1

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-pyside-doc-3.11-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-pyside-doc-3.11-

    - name: Install system dependencies
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libclang-14-dev \
          llvm-14-dev \
          libxml2-dev \
          libxslt1-dev \
          graphviz \
          libgl1 \
          libglx-mesa0 \
          libpulse-dev \
          libudev-dev \
          libxkbcommon-x11-dev \
          libxcb1-dev \
          libxcb-xkb-dev

    - name: Install aqtinstall (v3.3.2+ required for Qt 6.7+)
      run: |
        pip install --upgrade pip
        pip install "aqtinstall>=3.3.2,<4.0"  # ✅ Critical: >=3.3.2 fixes qt_base fallback bug

    - name: Install Python project dependencies
      working-directory: pyside-setup
      run: |
        set -euo pipefail
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-doc.txt ]; then pip install -r requirements-doc.txt; fi

    - name: List Qt 6.7.0 gcc_64 modules (debug)
      run: aqt list-qt linux desktop --modules 6.7.0 gcc_64

    - name: Install minimal prebuilt Qt 6.7.0 SDK
      run: |
        set -euo pipefail
        aqt install-qt linux desktop 6.7.0 gcc_64 \
          --outputdir ${{ runner.temp }}/Qt \
          --modules qt.base qt.tools  # ✅ Correct names, no qt_base fallback

    - name: Add Qt bin to PATH and set env
      run: |
        QT_BIN="${{ runner.temp }}/Qt/6.7.0/gcc_64/bin"
        echo "$QT_BIN" >> $GITHUB_PATH
        echo "QT_DIR=${{ runner.temp }}/Qt/6.7.0/gcc_64" >> $GITHUB_ENV

    - name: Verify qtpaths6
      run: |
        set -euo pipefail
        qtpaths6 --version
        qtpaths6 --query QT_INSTALL_HEADERS

    - name: Build PySide6 with documentation
      working-directory: pyside-setup
      env:
        QT_SRC_DIR: ${{ runner.temp }}/Qt/6.7.0/gcc_64
      run: |
        set -euo pipefail
        python setup.py build \
          --build-docs \
          --doc-build-online \
          --qt-src-dir "${QT_SRC_DIR}" \
          --cmake="$(which cmake)" \
          --module-subset=Core,Gui,Widgets \
          --skip-examples
          # ⚠️ No --internal-build-type — not needed and version-sensitive

    - name: Build API documentation
      working-directory: pyside-setup/build
      run: |
        set -euo pipefail
        if [ ! -d pyside6 ]; then
          echo "❌ build/pyside6 missing"
          ls -la
          exit 1
        fi
        cd pyside6
        if [ -f build.ninja ]; then
          ninja apidoc
        elif [ -f Makefile ]; then
          make apidoc
        else
          echo "❌ No build system files"
          ls -la
          exit 1
        fi

    - name: Verify documentation
      run: |
        set -euo pipefail
        DOC="pyside-setup/build/pyside6/doc/html"
        if [ -f "$DOC/index.html" ]; then
          echo "✅ Success! Size: $(du -sh "$DOC" | cut -f1)"
        else
          echo "❌ index.html not found"
          find pyside-setup/build -name "*.html" -path "*/doc/*" | head -n 10
          exit 1
        fi

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4  # ✅ Required after Jan 30, 2025 per GitHub policy
      with:
        name: pyside6-full-documentation
        path: pyside-setup/build/pyside6/doc/html/
        retention-days: 30
