name: Build PySide6 Documentation

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  QT_VERSION: '6.10.0'

jobs:
  build-documentation:
    name: Build PySide6 Docs
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: pyside/pyside-setup
        ref: 6.10
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake ninja-build \
          libxml2-dev libxslt1-dev graphviz \
          libgl1-mesa-dev libxkbcommon-x11-0
        
    - name: Create and setup virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel
        # 直接安装已知兼容的文档依赖
        pip install sphinx sphinx-panels sphinx-rtd-theme graphviz
        
    - name: Download Qt source
      run: |
        wget https://download.qt.io/official_releases/qt/6.10/$QT_VERSION/single/qt-everywhere-src-$QT_VERSION.tar.xz
        tar -xf qt-everywhere-src-$QT_VERSION.tar.xz
        
    - name: Build PySide6 with docs
      run: |
        source venv/bin/activate
        python setup.py build \
          --qt-src-dir=qt-everywhere-src-$QT_VERSION \
          --build-docs \
          --doc-build-online \
          --parallel=4 \
          --cmake-generator=Ninja
        
    - name: Build API docs
      run: |
        source venv/bin/activate
        cd build/$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")/build/pyside6
        ninja apidoc
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pyside6-documentation
        path: |
          html/
          build/$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")/build/pyside6/doc/html/
